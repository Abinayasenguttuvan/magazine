<style>
  *{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

/* TOP BAR */

.top-bar{
width:100%;
padding:15px 30px;
display:flex;
justify-content:flex-start;
/* background:#000; */
}

.home-btn{
color:#fff;
text-decoration:none;
font-size:16px;
}

.home-btn i{

}

/* LOGIN */

body{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
background:#f5f5f5;
}

.login-container{
width:400px;
background:#fff;
padding:40px;
border-radius:10px;
text-align:center;
}

.title{
margin-bottom:10px;
}

.login-container input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
}

.password-box{
position:relative;
}

.eye-icon{
position:absolute;
right:10px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
}

button{
width:100%;
padding:12px;
background:#000;
color:#fff;
border:none;
margin:10px 0;
cursor:pointer;
}

.extra-links{
display:flex;
justify-content:space-between;
margin:10px 0;
}

.extra-links a{
text-decoration:none;
font-size:14px;
}

#error{
color:red;
font-size:14px;
}

/* SOCIAL */

.social-btn{
background:#444;
margin:5px 0;
}

/* BRAND LOGOS */

.brand-logos{
display:flex;
justify-content:center;
gap:10px;
margin-top:20px;
flex-wrap:wrap;
}

.brand-logos img{
width:40px;
}

/* TABLET */

@media(max-width:1024px){
.login-container{
width:70%;
}
}

/* MOBILE */

@media(max-width:768px){
.login-container{
width:90%;
padding:20px;
}

.top-bar{
padding:10px;
}
}

/* LOGIN BACKGROUND IMAGE */

body{
background:url("./magaz1.webp") no-repeat center/cover;
position:relative;
}

body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
top:0;
left:0;
z-index:-1;
}

/* ICON INITIAL HIDE */

.brand-logos img{
opacity:0;
transform:translateY(30px);
transition:0.6s ease;
}

.brand-logos img.show{
opacity:1;
transform:translateY(0);
}
</style>

<script>

window.addEventListener("load",()=>{

let icons=document.querySelectorAll(".brand-logos img");

icons.forEach((icon,index)=>{
setTimeout(()=>{
icon.classList.add("show");
},index*500);
});

});
  function togglePassword(){

let pass=document.getElementById("password");
let icon=document.querySelector(".eye-icon");

if(pass.type==="password"){
pass.type="text";
icon.classList.remove("fa-eye-slash");
icon.classList.add("fa-eye");
}else{
pass.type="password";
icon.classList.remove("fa-eye");
icon.classList.add("fa-eye-slash");
}

}

function validateLogin(){

let email=document.getElementById("email").value.trim();
let password=document.getElementById("password").value.trim();
let error=document.getElementById("error");

if(email==="" || password===""){
error.innerText="Please enter email and password";
}else{
window.location.href="index.html";
}

}
</script>
