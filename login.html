   /* ================= BODY BACKGROUND IMAGE ================= */

body{
margin:0;
padding:0;
font-family:Arial, Helvetica, sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;

background:
linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('magazine.webp');

background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

/* ================= LOGIN BOX ================= */

.login-container{
width:90%;
max-width:400px;
padding:30px;
background:linear-gradient(to top, hwb(32 16% 74%), transparent); 
backdrop-filter:blur(15px);
border-radius:15px;
text-align:center;
color:#fff;
}

/* ================= TITLE ================= */

.title{
margin-bottom:5px;
}

/* ================= INPUT ================= */

.login-container input{
width:100%;
padding:12px;
margin:15px 0;
border:none;
outline:none;
border-radius:5px;
}

/* ================= BUTTON ================= */

.login-container button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
cursor:pointer;
border-radius:5px;
}

/* ================= SOCIAL ================= */

.social-btn{
background:linear-gradient(to top, hwb(33 38% 13%), transparent); 
color:#fff;
}

/* ================= ERROR ================= */

#error{
color: white;
font-size:14px;
margin-top:5px;
}

/* ================= OR ================= */

.or{
margin:10px 0;
}

/* ================= BRAND LOGOS ================= */

.brand-logos{
position:absolute;
bottom:20px;
width:100%;
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

.brand-logos img{
width:45px;
height:45px;
border-radius:50%;
background:#fff;
padding:8px;
opacity:0;
transform:translateY(20px);
}

/* LOGO ANIMATION */

.brand-logos img.show{
animation:fadeUp 0.5s forwards;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

/* ================= MOBILE ================= */

@media(max-width:600px){

.login-container{
padding:20px;
}

.brand-logos img{
width:35px;
height:35px;
}

}

/* ================= TABLET ================= */

@media(min-width:601px) and (max-width:992px){

.login-container{
max-width:450px;
}

.brand-logos img{
width:40px;
height:40px;
}

}

/* ================= LAPTOP ================= */

@media(min-width:993px) and (max-width:1200px){

.login-container{
max-width:420px;
}

}

/* ================= DESKTOP ================= */

@media(min-width:1201px){

.login-container{
max-width:450px;
}

}



/* LOGOS UNDER CONTAINER */

.brand-logos{
margin-top:20px;

justify-content:center;
align-items:center;
gap:15px;
flex-wrap:wrap;
}

.brand-logos a img{
width:45px;
height:45px;
border-radius:50%;
background:#fff;
padding:8px;
opacity:0;
transform:scale(0);
cursor:pointer;
}

/* ANIMATION */

.brand-logos a img.show{
animation:pop 0.4s forwards;
}

@keyframes pop{
to{
opacity:1;
transform:scale(1);
}
}



@media(max-width:600px){

<script>
    function validateEmail(){

let email = document.getElementById("email").value;
let error = document.getElementById("error");

if(email === ""){
error.innerHTML = "Please fill details";
}
else if(!email.includes("@")){
error.innerHTML = "Invalid Email";
}
else{
window.location.href = "404.html";
}

}




window.onload = function(){

let logos = document.querySelectorAll(".brand-logos img");

logos.forEach((logo,index)=>{
setTimeout(()=>{
logo.classList.add("show");
}, index * 300);
});

}




/* LOGIN VALIDATION */

function validateLogin(){

let email = document.getElementById("email").value;
let password = document.getElementById("password").value;
let error = document.getElementById("error");

if(email === "" || password === ""){
error.innerHTML = "Please fill details";
}
else{
window.location.href = "404.html";
}

}

/* TOGGLE PASSWORD EYE */

function togglePassword(){

let input = document.getElementById("password");
let icon = document.querySelector(".eye-icon");

if(input.type === "password"){
input.type = "text";
icon.classList.remove("fa-eye-slash");
icon.classList.add("fa-eye");
}
else{
input.type = "password";
icon.classList.remove("fa-eye");
icon.classList.add("fa-eye-slash");
}

}
