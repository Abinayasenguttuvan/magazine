<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Login</title>
<style>
    *{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI;
}

body{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
/* background:linear-gradient(to top, hwb(33 38% 13%), transparent);  */
color: black;
}

/* TOP BAR */

.top-bar{
position:absolute;
top:15px;
left:0;
width:100%;
display:flex;
justify-content:space-between;
padding:0 20px;
}

.home-btn, .logout-btn{
background:linear-gradient(to top, hwb(33 38% 13%), transparent); 
padding:8px 15px;
border-radius:25px;
text-decoration:none;
color:#000;
font-size:14px;
}

/* LOGIN BOX */

/* .login-container{
width:350px;
padding:30px;
background: rgb(178, 165, 148);
border-radius:15px;
text-align:center;
} */

.login-container{
width:90%;
max-width:400px;
padding:30px;
background: rgb(178, 165, 148);
backdrop-filter:blur(10px);
border-radius:15px;
text-align:center;
}


.title{
margin-bottom:10px;
color:linear-gradient(to top, hwb(33 38% 13%), transparent); 
}

input{
width:100%;
padding:12px;
margin:15px 0;
border:none;
outline:none;
}

button{
width:100%;
padding:12px;
background:linear-gradient(to top, hwb(33 38% 13%), transparent); 
border:none;
margin:5px 0;
cursor:pointer;
}

#error{
color: black;
font-size:14px;
}

/* SOCIAL */

.social-btn{
background:linear-gradient( hwb(33 22% 16%), transparent); 
color:#fff;
}

.or{
margin:10px 0;
}

/* LOGOS */

.brand-logos{
margin-top:30px;
display:flex;
gap:15px;
flex-wrap:wrap;
justify-content:center;
}

.brand-logos img{
width:50px;
height:50px;
border-radius:50%;
background:#fff;
padding:8px;
opacity:0;
transform:scale(0);
animation:pop 0.5s forwards;
}

.brand-logos img:nth-child(1){animation-delay:0.2s;}
.brand-logos img:nth-child(2){animation-delay:0.4s;}
.brand-logos img:nth-child(3){animation-delay:0.6s;}
.brand-logos img:nth-child(4){animation-delay:0.8s;}
.brand-logos img:nth-child(5){animation-delay:1s;}

@keyframes pop{
to{
opacity:1;
transform:scale(1);
}
}

/* MOBILE */

@media(max-width:768px){

.login-container{
width:90%;
}

.top-bar{
padding:0 10px;
}

.home-btn,.logout-btn{
font-size:12px;
padding:6px 10px;
}

}

/* TABLET */

@media(min-width:769px) and (max-width:1024px){
.login-container{
width:60%;
}
}

/* LAPTOP */

@media(min-width:1025px) and (max-width:1440px){
.login-container{
width:400px;
}
}

/* DESKTOP */

@media(min-width:1441px){
.login-container{
width:450px;
}
}

</style>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>

<body>

    <body style="
margin:0;
padding:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:url('magazine.webp') no-repeat center center/cover;
position:relative;
overflow:hidden;
">

<div style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:-1;
">
</div>


<!-- TOP BAR -->
<div class="top-bar">

    <a href="./index.html" class="home-btn">
        <i class="fa fa-home"></i> Home
    </a>

    <a href="./index.html" class="logout-btn">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>

</div>

<!-- LOGIN -->
<div class="login-container">
    

    <h1 class="title">Stackly Magazine</h1>
    <h2>Log in or create an account</h2>

    <input type="email" id="email" placeholder="Enter Email">

    <button onclick="validateEmail()">Submit Email</button>

    <p id="error"></p>

    <div class="or">OR</div>
    <a href="./404.html">
    <button class="social-btn">
        <i class="fab fa-google"></i> Connect with Google
    </button>

    <button class="social-btn">
        <i class="fab fa-facebook"></i> Connect with Facebook
    </button>

    <button class="social-btn">
        <i class="fab fa-apple"></i> Connect with Apple
    </button>
</a>
</div>

<!-- BRAND LOGOS -->
<div class="brand-logos">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968852.png">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732229.png">
</div>

<script>
    function validateEmail(){

let email = document.getElementById("email").value;
let error = document.getElementById("error");

if(email === ""){
error.innerHTML = "Please fill details";
}
else if(!email.includes("@")){
error.innerHTML = "Invalid Email";
}
else{
window.location.href = "404.html";
}

}

</script>

</body>
</html>
