<style>
    /* ================= BODY ================= */

body{
margin:0;

font-family:Arial, Helvetica, sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;

background:
linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url('https://images.unsplash.com/photo-1504711434969-e33886168f5c');

background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

/* ================= CONTAINER ================= */

.signup-container{
    padding-top: 100px;;
width:90%;
max-width:400px;
text-align:center;
}

/* ================= BOX ================= */

.signup-box{
padding:30px;
background:linear-gradient(to top, hwb(32 16% 74%), transparent); 
backdrop-filter:blur(15px);
border-radius:15px;
color:#fff;
}

/* ================= INPUT ================= */

.signup-box input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
outline:none;
border-radius:5px;
}

/* ================= BUTTON ================= */

.signup-box button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
cursor:pointer;
border-radius:5px;
}

/* ================= SOCIAL ================= */

.social-btn{
background:linear-gradient(to top, hwb(33 38% 13%), transparent); 
color:#fff;
}

/* ================= ERROR ================= */

#error{
color: white;
font-size:14px;
margin-top:5px;
}

/* ================= LOGIN LINK ================= */

.login-text{
margin-top:10px;
}

.login-text a{
color:#fff;
text-decoration:none;
}

/* ================= LOGOS ================= */

.logos{
margin-top:20px;
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

.logos img{
width:45px;
height:45px;
border-radius:50%;
background:#fff;
padding:8px;
opacity:0;
transform:scale(0);
cursor:pointer;
}

/* ANIMATION */

.logos img.show{
animation:pop 0.4s forwards;
}

@keyframes pop{
to{
opacity:1;
transform:scale(1);
}
}

/* ================= MOBILE ================= */

@media(max-width:600px){

.signup-box{
padding:20px;
}

.logos img{
width:35px;
height:35px;
padding:6px;
}

}

/* ================= TABLET ================= */

@media(min-width:601px) and (max-width:992px){

.signup-container{
max-width:450px;
}

.logos img{
width:40px;
height:40px;
}

}

/* ================= LAPTOP ================= */

@media(min-width:993px) and (max-width:1200px){

.signup-container{
max-width:420px;
}

}

/* ================= DESKTOP ================= */

@media(min-width:1201px){

.signup-container{
max-width:450px;
}

}


/* PASSWORD BOX */

.password-box{
position:relative;
width:100%;
}

.password-box input{
width:100%;
padding:12px 40px 12px 12px;
margin:10px 0;
border:none;
outline:none;
border-radius:5px;
}

/* EYE ICON */

.eye-icon{
position:absolute;
top:50%;
right:15px;
transform:translateY(-50%);
cursor:pointer;
color:#000;
font-size:16px;
}

/* ================= MOBILE ================= */

@media(max-width:600px){

.eye-icon{
font-size:14px;
right:10px;
}

.password-box input{
padding:10px 35px 10px 10px;
}

}

/* ================= TABLET ================= */

@media(min-width:601px) and (max-width:992px){

.eye-icon{
font-size:15px;
}

}

/* ================= LAPTOP ================= */

@media(min-width:993px) and (max-width:1200px){

.eye-icon{
font-size:16px;
}

}

/* ================= DESKTOP ================= */

@media(min-width:1201px){

.eye-icon{
font-size:17px;
}

}

</style>

<!-- <h2>Welcome Stackly Magazine</h2> -->
<h2>Create Account</h2>

<input type="text" id="name" placeholder="Enter Full Name">
<input type="email" id="email" placeholder="Enter Mail ID">
<div class="password-box">
    <input type="password" id="password" placeholder="Enter Password">
    <i class="fa-solid fa-eye-slash eye-icon" onclick="togglePassword('password',this)"></i>
    </div>
    
    <div class="password-box">
    <input type="password" id="confirm" placeholder="Confirm Password">
    <i class="fa-solid fa-eye-slash eye-icon" onclick="togglePassword('confirm',this)"></i>
    </div>
    

<p id="error"></p>

<button onclick="signup()">SIGN UP</button>

<div class="or">OR</div>

<button class="social-btn">
<i class="fab fa-google"></i> Connect with Google
</button>

<script >
    

function signup(){

let name = document.getElementById("name").value;
let email = document.getElementById("email").value;
let password = document.getElementById("password").value;
let confirm = document.getElementById("confirm").value;
let error = document.getElementById("error");

if(name === "" || email === "" || password === "" || confirm === ""){
error.innerHTML = "Please fill the details";
}
else if(password !== confirm){
error.innerHTML = "Password does not match";
}
else{
window.location.href = "404.html";
}

}

/* LOGOS LOAD ONE BY ONE */

window.onload = function(){

let logos = document.querySelectorAll(".logos img");

logos.forEach((logo,index)=>{
setTimeout(()=>{
logo.classList.add("show");
}, index * 300);

/* CLICK → 404 PAGE */

logo.onclick = function(){
window.location.href = "404.html";
}

});

}


function togglePassword(id,icon){

let input = document.getElementById(id);

if(input.type === "password"){
input.type = "text";
icon.classList.remove("fa-eye-slash");
icon.classList.add("fa-eye");
}
else{
input.type = "password";
icon.classList.remove("fa-eye");
icon.classList.add("fa-eye-slash");
}

}

</script>
