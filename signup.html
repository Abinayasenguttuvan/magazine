<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>


</head>
<style>
    .signup-box{
width:90%;
max-width:350px;
padding:30px;
/* background:rgba(255,255,255,0.1); */
backdrop-filter:blur(10px);
border-radius:15px;
text-align:center;
color:#fff;
}

.logo{
width:80px;
margin-bottom:10px;
}

.signup-box input{
width:100%;
padding:10px;
margin:10px 0;
border:none;
outline:none;
}

.signup-box button{
width:100%;
padding:10px;
background:linear-gradient(to top, hwb(33 38% 13%), transparent); 
border:none;
margin-top:10px;
cursor:pointer;
}

.social-btn{
background:#333;
color:#fff;
}

.or{
margin:10px 0;
}

.login-text{
margin-top:10px;


}

.login-text a{
color:linear-gradient(to top, hwb(33 38% 13%), transparent); 
text-decoration:none;
color:#000;
font-size: medium;
}

#error{
color: white;
font-size:14px;
}

.home-btn{
position:absolute;
top:20px;
left:20px;
background:linear-gradient(to top, hwb(33 38% 13%), transparent); ;
padding:8px 15px;
border-radius:20px;
text-decoration:none;
color:#000;
}

/* LOGOS */

.logos{
position:absolute;
bottom:20px;
display:flex;
gap:15px;
}

.logos img{
width:45px;
height:45px;
border-radius:50%;
background:#fff;
padding:8px;
opacity:0;
transform:scale(0);
animation:pop 0.5s forwards;
}

.logos img:nth-child(1){animation-delay:0.2s;}
.logos img:nth-child(2){animation-delay:0.4s;}
.logos img:nth-child(3){animation-delay:0.6s;}
.logos img:nth-child(4){animation-delay:0.8s;}
.logos img:nth-child(5){animation-delay:1s;}

@keyframes pop{
to{
opacity:1;
transform:scale(1);
}
}

/* MOBILE */

@media(max-width:768px){
.logos{
flex-wrap:wrap;
justify-content:center;
}
}

/* TABLET */

@media(min-width:769px) and (max-width:1024px){
.signup-box{
max-width:400px;
}
}

/* LAPTOP */

@media(min-width:1025px) and (max-width:1440px){
.signup-box{
max-width:450px;
}
}

/* DESKTOP */

@media(min-width:1441px){
.signup-box{
max-width:500px;
}
}

</style>

<body style="
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('magazine.webp') no-repeat center center/cover;
position:relative;
">

<!-- DARK OVERLAY -->
<div style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
z-index:-1;">
</div>

<!-- BACK HOME -->
<a href="index.html" class="home-btn">
<i class="fa fa-home"></i> Home
</a>

<!-- SIGNUP BOX -->
<div class="signup-box">

<!-- <img src="./white.webp" class="logo"> -->

<h2>Welcome Stackly Magazine</h2>
<h2>Create Account</h2>

<input type="text" id="name" placeholder="Enter Full Name">
<input type="email" id="email" placeholder="Enter Mail ID">
<input type="password" id="password" placeholder="Enter Password">
<input type="password" id="confirm" placeholder="Confirm Password">

<p id="error"></p>

<button onclick="signup()">SIGN UP</button>

<div class="or">OR</div>

<button class="social-btn">
<i class="fab fa-google"></i> Connect with Google
</button>

<button class="social-btn">
<i class="fab fa-facebook"></i> Connect with Facebook
</button>

<button class="social-btn">
<i class="fab fa-apple"></i> Connect with Apple
</button>

<p class="login-text">
Already have an account?
<a href="login.html">Login</a>
</p>

</div>

<!-- COMPANY LOGOS -->
<div class="logos">
<img src="https://cdn-icons-png.flaticon.com/512/732/732221.png">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
<img src="https://cdn-icons-png.flaticon.com/512/888/888879.png">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968852.png">
<img src="https://cdn-icons-png.flaticon.com/512/732/732229.png">
</div>

<script >
    function signup(){

let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;
let confirm=document.getElementById("confirm").value;
let error=document.getElementById("error");

if(name==="" || email==="" || pass==="" || confirm===""){
error.innerHTML="Please fill details";
}
else if(pass!==confirm){
error.innerHTML="Passwords do not match";
}
else{
window.location.href="404.html";
}

}

</script>

</body>
</html>
